<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
      <form>
        <label for="AmountOfCharacters">Number Of Characters</label>
        <input type="number" min="8" max="128" value="0"
        id="characterAmount">
        <br>

        <label for="Uppercase">Uppercase</label>
        <input type="checkbox" id="UpperCaseBox">
        <br>
       
        <label for="Lowercase">Lowercase</label>
        <input type="checkbox" id="LowerCaseBox">
         <br>

        <label for="Numeric">Numbers</label>
        <input type="checkbox" id="NumericCaseBox">
        <br>

        <label for="Special">Special Characters</label>
        <input type="checkbox" id="SpecialCaseBox">
      </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
